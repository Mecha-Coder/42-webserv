<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #d9534f;
        }
        #datetime {
            margin-top: 30px;
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Oops! 404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist. Custom Error page</p>
    
    <div id="datetime">Current time: <script>document.write(new Date().toLocaleString());</script></div>
    
    <a href="/">Return to Home Page</a>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #file-input {
            display: none;
        }
        .custom-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
        #file-list {
            margin-top: 10px;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Server 3 - File Upload</h2>
        <form id="upload-form">
            <label for="file-input" class="custom-button">
                Select Files
            </label>
            <input type="file" id="file-input" multiple>
            <div id="file-list"></div>
            <button type="submit" class="custom-button">Upload Files</button>
        </form>
        <div id="status"></div>
    </div>

    <p><a href="/archive/">See archive</a></p>
    <p><a href="/">Back to Home</a></p>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const uploadForm = document.getElementById('upload-form');
        const statusDiv = document.getElementById('status');

        // Handle file selection
        fileInput.addEventListener('change', () => {
            fileList.innerHTML = '';
            const files = Array.from(fileInput.files);
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.textContent = `${file.name} (${(file.size/1024).toFixed(2)} KB)`;
                fileList.appendChild(fileItem);
            });
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const files = fileInput.files;
            if (files.length === 0) {
                showStatus('Please select files first!', 'error');
                return;
            }

            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/archive', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');
                
                const result = await response.json();
                const jsonText = JSON.stringify(result.files, null, 2);

                showStatus(`${jsonText}`, "success");
                fileInput.value = ''; // Clear input
                fileList.innerHTML = ''; // Clear file list
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>

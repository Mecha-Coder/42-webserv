<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      min-height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .top-header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .top-header img.logo-42 {
      height: 60px;
      width: auto;
    }

    .greeting-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 3rem 4rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #7f8c8d;
      margin-top: 1rem;
    }

    .emoji {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media (max-width: 600px) {
      .greeting-card {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 42 Logo in Top-Left -->
  <div class="top-header">
    <img class="logo-42" src="./photos/42_logo.png" alt="42 Logo" />
  </div>

  <!-- Greeting Card -->
  <div class="greeting-card">
    <span class="emoji">☀️</span>
    <h1>Hello, nice day!</h1>
    <p>Wishing you sunshine and good vibes</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remember User</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5em;
      margin-top: 1em;
      width: 80%;
      font-size: 1em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remember User</h1>
    <p>Please let me know your name so that I can remember you next time you visit</p>
    
    <form id="userForm" method="POST" action="/script/getinfo.py">
      <input type="text" id="username" name="username" placeholder="Enter your name" required />
      <input type="hidden" id="loginTime" name="loginTime" />
      <br />
      <button type="submit">Remember</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('userForm');
    form.addEventListener('submit', function (e) 
    {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        e.preventDefault();
        alert("Please enter your name.");
        return;
      }

      const now = new Date();
      const yy = now.getFullYear().toString().slice(2);
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');

      const readableTime = `Date=${dd}.${mm}.${yy} Time=${hh}:${min}`;
      document.getElementById('loginTime').value = readableTime;
    });
  </script>
</body>

</html>

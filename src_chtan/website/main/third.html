<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandatory and Bonus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 80vh;
            margin: 0;
            background-color: white;
            position: relative;
        }
        .bracket-mandatory {
            position: absolute;
            top: 200px;
            left: 50px;
            width: 80px; /* 50% of 160px */
            background: #e0e0e0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border-radius: 6px; /* 50% of 12px */
            padding: 12px 16px; /* 50% of 24px 32px */
            font-size: 12px; /* 50% of 24px */
            font-weight: bold;
        }
        .bracket-bonus {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 80px; /* 50% of 160px */
            background: #e0e0e0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border-radius: 6px; /* 50% of 12px */
            padding: 12px 16px; /* 50% of 24px 32px */
            font-size: 12px; /* 50% of 24px */
            font-weight: bold;
            color: #020202;
        }
    </style>
</head>
<body>
    <div class="bracket-mandatory">mandatory</div>
    <div class="bracket-bonus">bonus</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3:2 Ratio Grid (50% Size)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 10px;  /* Reduced gap to match smaller boxes */
            aspect-ratio: 3/2;
            width: 50%;  /* Container at 50% width */
            max-width: 450px; /* Half of original 900px */
            margin: 20px auto;
        }
        
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;  /* Slightly smaller radius */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;  /* Smaller font */
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);  /* Lighter shadow */
            aspect-ratio: 1/1;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 30px;  /* Increased gap to 200% of original 10px */
            aspect-ratio: 3/2;
            width: 50%;  /* Container at 50% width */
            max-width: 450px; /* Half of original 900px */
            margin: 20px auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>9 Boxes in 3:2 Ratio Grid</h1>
    <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>

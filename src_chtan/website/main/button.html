<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3:2 Ratio Grid (50% Size)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            gap: 10px;  /* Reduced gap to match smaller boxes */
            aspect-ratio: 3/2;
            width: 50%;  /* Container at 50% width */
            max-width: 450px; /* Half of original 900px */
            margin: 20px auto;
        }
        
        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;  /* Slightly smaller radius */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;  /* Smaller font */
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);  /* Lighter shadow */
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .box:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>9 Boxes in 3:2 Ratio Grid</h1>
    <div class="grid-container">
        <div class="box" onclick="navigateToPage(1)">1</div>
        <div class="box" onclick="navigateToPage(2)">2</div>
        <div class="box" onclick="navigateToPage(3)">3</div>
        <div class="box" onclick="navigateToPage(4)">4</div>
        <div class="box" onclick="navigateToPage(5)">5</div>
        <div class="box" onclick="navigateToPage(6)">6</div>
        <div class="box" onclick="navigateToPage(7)">7</div>
        <div class="box" onclick="navigateToPage(8)">8</div>
        <div class="box" onclick="navigateToPage(9)">9</div>
    </div>

    <script>
        function navigateToPage(boxNumber) {
            // You can customize the page URLs based on the box number
            const pages = {
                1: "page1.html",
                2: "page2.html",
                3: "page3.html",
                4: "page4.html",
                5: "page5.html",
                6: "page6.html",
                7: "page7.html",
                8: "page8.html",
                9: "page9.html"
            };
            
            // Navigate to the corresponding page
            window.location.href = pages[boxNumber];
            
            // Alternatively, you could use:
            // window.open(pages[boxNumber], '_blank'); // to open in new tab
        }
    </script>
</body>
</html>

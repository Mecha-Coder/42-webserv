<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Text and Logos</title>
    <!-- Random Google Font (Bungee Shade - fun style) -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align items to the left */
        }
        .container {
            display: flex;
            align-items: center;   /* Vertical alignment */
            gap: 40px;            /* Space between items */
            margin-left: 0;       /* No left margin */
        }
        .big-text {
            font-family: 'Bungee Shade', cursive;
            font-size: 72px;      /* Extra large size */
            color: #000000;
            line-height: 5;
        }
        .logo-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;             /* Space between logo and caption */
        }
        .logo {
            height: 50px;         /* Logo size */
            width: auto;
        }
        .caption {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Large text -->
        <div class="big-text">Webserv!!!</div>
        
        <!-- Logo 1 with caption -->
        <div class="logo-group">
            <img class="logo" src="./photos/a.png" alt="Logo 1">
            <div class="caption">Github</div>
        </div>
        
        <!-- Logo 2 with caption -->
        <div class="logo-group">
            <img class="logo" src="./photos/b.png" alt="Logo 2">
            <div class="caption">Members</div>
        </div>
    </div>
</body>
</html>
